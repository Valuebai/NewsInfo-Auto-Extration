<html>
<head>
    <title>提取结果</title>
    <link rel=icon href="./static/images/pika.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/main.css') }}">
</head>

<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<div class="contain">
    <iframe name="fly_words" src="{{ url_for('fly_words') }}?s={{ fly_str }}" style="width: 100%; height: 500px"
            frameborder="" scrolling="no">
    </iframe>
</div>
<div class="contain textarea" style="width: 100%">
    {% if infos_type == 'str' %}
    <div class="contain">
        <p class="title">未提取到数据！原内容如下：</p>
    </div>
    <p>{{ infos }}</p>
    {% else %}
    <div class="contain">
        <p class="title">提取结果</p>
    </div>
    <center>
        <table class="contain textarea" style="max-width: 960px; width: auto;" border="5px">
            <tr>
                <td> Who（谁）</td>
                <td> Expression（说）</td>
                <td> Content（啥）</td>
            </tr>

            {% for foo in infos %}
            <tr>

                <td>{{ foo["name"] }}</td>
                <td>{{ foo["trigger"] }}</td>
                <td>{{ foo["content"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
    {% endif %}
    <div style="margin-top: 100px;">&nbsp;</div>
</div>

</body>

</html>
